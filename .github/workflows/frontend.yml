name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Type check
        run: npm run typecheck
        working-directory: frontend
        env:
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_dummy_key_for_ci

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_dummy_key_for_ci
