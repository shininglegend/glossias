version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/pkg/database/queries"
    schema: "internal/pkg/database/schema.sql"
    gen:
      go:
        package: "queries"
        out: "internal/pkg/database/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
