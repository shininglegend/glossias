<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add New Story - Logos Stories</title>
        <!-- Added Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="https://clerk.browser.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
        <script>
            const clerk = window.Clerk({
                publishableKey: '{{.ClerkPublishableKey}}'
            });
            await clerk.load();
        </script>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <div class="max-w-4xl mx-auto p-6">
            <header class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">
                    Add New Story
                </h2>
            </header>

            <form
                id="addStoryForm"
                method="POST"
                action="/admin/stories/add"
                class="bg-white shadow-md rounded-lg p-6 space-y-6"
            >
                <div>
                    <label
                        for="titleEn"
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        English Title
                    </label>
                    <input
                        type="text"
                        id="titleEn"
                        name="titleEn"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

                <div>
                    <label
                        for="languageCode"
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        Language for the story
                    </label>
                    <select
                        id="languageCode"
                        name="languageCode"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="en">English</option>
                        <option value="he">Hebrew</option>
                        <option value="gr">Greek</option>
                    </select>
                </div>

                <div>
                    <label
                        for="authorName"
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        Author Name
                    </label>
                    <input
                        type="text"
                        id="authorName"
                        name="authorName"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            for="weekNumber"
                            class="block text-sm font-medium text-gray-700 mb-2"
                        >
                            Week Number
                        </label>
                        <input
                            type="number"
                            id="weekNumber"
                            name="weekNumber"
                            min="0"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <div>
                        <label
                            for="dayLetter"
                            class="block text-sm font-medium text-gray-700 mb-2"
                        >
                            Day Letter
                        </label>
                        <input
                            type="text"
                            id="dayLetter"
                            name="dayLetter"
                            pattern="[a-e]"
                            maxlength="1"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        />
                        <p class="mt-1 text-sm text-gray-500">
                            Use letters a-e only
                        </p>
                    </div>
                </div>

                <div>
                    <label
                        for="storyText"
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        Story Text
                    </label>
                    <textarea
                        id="storyText"
                        name="storyText"
                        rows="20"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 font-['SBL_Hebrew'] text-xl"
                    ></textarea>
                    <p class="mt-1 text-sm text-gray-500">
                        Enter each line separated by a newline. You will be able
                        to add grammer points and vocab later.
                    </p>
                    <script>
                        // Efficient event listener for language selection changes
                        document
                            .getElementById("languageCode")
                            .addEventListener("change", function () {
                                const storyText =
                                    document.getElementById("storyText");
                                // Hebrew requires RTL, all other languages use LTR
                                storyText.dir =
                                    this.value === "he" ? "rtl" : "ltr";
                            });
                    </script>
                </div>

                <div class="flex justify-end">
                    <button
                        type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Add Story
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
