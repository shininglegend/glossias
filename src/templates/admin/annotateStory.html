<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Story Annotations</title>
        <script src="/static/admin/annotator/static/js/main.js" defer></script>
        <link
            href="/static/admin/annotator/static/css/main.css"
            rel="stylesheet"
        />
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Edit Story - Logos Stories</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <script src="https://clerk.browser.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
            <script>
                const clerk = window.Clerk({
                    publishableKey: '{{.ClerkPublishableKey}}'
                });
                await clerk.load();
            </script>
        </head>
        <body class="bg-gray-50 min-h-screen">
            <div class="max-w-6xl mx-auto p-6">
                <!-- Navigation Bar -->
                <nav class="bg-white shadow-sm mb-6 rounded-lg p-4 flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">Edit Story</h1>
                    <div class="space-x-4">
                        <a href="/admin/stories/{{.Metadata.StoryID}}/metadata"
                           class="text-blue-600 hover:text-blue-800">Metadata</a>
                        <a href="/admin/stories/{{.Metadata.StoryID}}/annotate"
                           class="text-blue-600 hover:text-blue-800">Grammar & Vocabulary</a>
                    </div>
                </nav>
            </div>
            <!-- Story Information -->
            <div class="bg-white shadow-md rounded-lg p-6 mb-6">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <span class="text-gray-600">Title:</span>
                        <span class="font-medium">{{index .Metadata.Title "en"}}</span>
                    </div>
                    <div>
                        <span class="text-gray-600">Week:</span>
                        <span class="font-medium">{{.Metadata.WeekNumber}}{{.Metadata.DayLetter}}</span>
                    </div>
                </div>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-4 items-center">WARNING: Scrolling will break adding vocab/grammar/footnotes. Zoom out if needed!</h2>
            <div id="root" data-story-id="{{.Metadata.StoryID}}"></div>
    </body>
</html>
