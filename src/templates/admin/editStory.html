<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Story - Logos Stories</title>
        <link rel="stylesheet" href="/static/css/global.css" />
        <link rel="stylesheet" href="/static/css/admin.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Edit Story</h2>
            <form id="editStoryForm" method="POST">
                <input type="hidden" name="_method" value="PUT" />
                <div class="mb-3">
                    <label for="titleEn" class="form-label"
                        >English Title</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="titleEn"
                        name="titleEn"
                        value="{{.Story.Metadata.Title.en}}"
                        required
                    />
                </div>
                <!-- Similar fields as addStory.html but with values populated -->
                <button type="submit" class="btn btn-primary">
                    Update Story
                </button>
            </form>
        </div>
    </body>
</html>
