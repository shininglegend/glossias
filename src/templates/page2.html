<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vocabulary Practice - {{ .StoryTitle }}</title>
        <link rel="stylesheet" href="/static/css/global.css" />
        <link rel="stylesheet" href="/static/css/page2.css" />
    </head>
    <body>
        <header>
            <h1>{{ .StoryTitle }}</h1>
            <h2>Step 2: Vocabulary Practice</h2>
            <p>Fill in the blanks with the correct vocabulary words:</p>
        </header>

        <div class="word-bank">
            <h3>Available Words:</h3>
            <div class="vocab-words">
                {{range .VocabBank}}
                <div class="vocab-word" draggable="true">{{.}}</div>
                {{end}}
            </div>
        </div>

        <div class="container">
            {{range $line := .Lines }}
            <div class="line {{if $line.HasVocab}} 1 {{end}}">
                <div class="story-text" dir="rtl">
                    {{range $index, $text := .Text}}
                    <span>{{$text}}</span>{{if $line.HasVocab}}<span
                        class="blank"
                    ></span
                    >{{end}} {{end}} {{ if .AudioURL }}
                    <button onclick="playAudio('{{.AudioURL}}')">
                        <span class="material-icons">play_arrow</span>
                    </button>
                    {{ end }}
                </div>
            </div>
            {{end}}
        </div>

        <button id="checkAnswers" class="check-button" disabled>
            Check Answers
        </button>

        <input type="hidden" id="storyID" value="{{ .StoryID }}" />

        <script src="/static/js/vocabPractice.js"></script>
        <!-- Adjust the audio playing -->
        <script src="/static/js/audioPlayer.js"></script>
        <style>
            .next-button {
                margin-top: 2rem;
                text-align: center;
            }
            .button-link {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 1rem 2rem;
                background-color: #4caf50;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
            }
            .button-link:hover {
                background-color: #45a049;
            }
        </style>
    </body>
</html>
