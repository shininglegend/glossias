<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vocabulary Practice - {{ .StoryTitle }}</title>
        <link rel="stylesheet" href="/static/css/global.css" />
        <link rel="stylesheet" href="/static/css/page2.css" />
        <!-- Add Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="mb-8">
            <h1>{{ .StoryTitle }}</h1>
            <h2 class="text-2xl mb-4">Step 2: Vocabulary Practice</h2>
            <p class="text-gray-700">
                Fill in the blanks with the correct vocabulary words:
            </p>
        </header>

        <div class="container">
            {{range $line := .Lines }}
            <div class="line {{if $line.HasVocab}}has-vocab{{end}}">
                <div class="story-text" dir="rtl">
                    {{range $index, $text := .Text}}
                    <span>{{$text}}</span>
                    {{if $line.HasVocab}}
                    <!-- Replace blank with select dropdown -->
                    <select class="vocab-select">
                        <option value="">Choose...</option>
                        {{range $.VocabBank}}
                        <option value="{{.}}">{{.}}</option>
                        {{end}}
                    </select>
                    {{end}} {{end}} {{ if .AudioURL }}
                    <button
                        onclick="playAudio('{{.AudioURL}}')"
                        class="audio-button"
                        data-playing="false"
                    >
                        <span class="material-icons">play_arrow</span>
                    </button>
                    {{ end }}
                </div>
            </div>
            {{end}}
            <input type="hidden" id="storyID" value="{{ .StoryID }}" />
        </div>
        <!-- Add check answers button -->
        <div class="text-center mt-8">
            <button id="checkAnswers" class="button-link" disabled>
                Check Answers
            </button>
        </div>

        <script src="/static/js/vocabPractice.js"></script>
        <!-- Adjust the audio playing -->
        <script src="/static/js/audioPlayer2.js"></script>
        <style>
            .next-button {
                margin-top: 2rem;
                text-align: center;
            }
            .button-link {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 1rem 2rem;
                background-color: #4caf50;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
            }
            .button-link:hover {
                background-color: #45a049;
            }
        </style>
    </body>
</html>
